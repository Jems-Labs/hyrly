name: Frontend Deployment

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"  # ✅ Runs only when frontend changes
  pull_request:
    paths:
      - "frontend/**"

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        working-directory: frontend  # ✅ Run inside the frontend directory
        run: npm install

      - name: Run Build
        working-directory: frontend
        run: npm run build
