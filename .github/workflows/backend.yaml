name: Backend Deployment

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"  # ✅ Only runs when backend files change
  pull_request:
    paths:
      - "backend/**"

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        working-directory: backend  # ✅ Ensures commands run inside `backend`
        run: npm install

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate --no-engine

  cd:
    name: Continuous Deployment
    needs: ci  # ✅ Deploy only if CI passes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Apply Prisma Migrations
        working-directory: backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.MAIN_DATABASE_URL }}

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate --no-engine
        env:
          DATABASE_URL: ${{ secrets.ACCELERATE_DATABASE_URL }}

      - name: Deploy to Cloudflare Workers
        working-directory: backend
        run: npx wrangler deploy  # ✅ Uses Wrangler for Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
